<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>The Food Depot</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
		</script>
	<script>
		$(function () {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
</head>

<body>
	<div id="header"></div>
	<main>
		<h1>The Food Depot</h1>
		<div class="home__work">
			<div class="container">
				<div class="row">
					<div class="col-sm-7"><img class="home__work-image" src="img/food.jpg" alt="food" /></div>
					<div class="col-sm-5 home__work-block">
						<h2>Best food for your taste!</h2>
						<ul>
							<li>Discover delectable cuisine and unforgettable moments in our welcoming culinary haven.
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div id="footer"></div>
</body>

</html>
